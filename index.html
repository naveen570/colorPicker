    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <main class="container">
      <section class="colors">
        <div class="color">
          <h2 class="hex">Hex</h2>
          <div class="controls">
            <button class="btn btn-color-slider">
              <i class="fas fa-sliders-h"></i>
            </button>
            <button class="btn color-lock">
              <i class="fas fa-lock-open"></i>
            </button>
          </div>
          <div class="color-sliders active">
            <button class="btn close slider-close">X</button>
            <div class="hue-slider">
              <h3 class="slider-title">hue</h3>
              <input
                type="range"
                min="0"
                max="360"
                step="1"
                name="hue-input"
                class="hue-input"
                data-hue="0"
              />
            </div>
            <div class="brightness-slider">
              <h3 class="slider-title">brightness</h3>
              <input
                type="range"
                min="0"
                max="1"
                step="0.01"
                name="brightness-input"
                class="bright-input"
                data-bright="0"
              />
            </div>
            <div class="saturation-slider">
              <h3 class="slider-title">saturation</h3>
              <input
                type="range"
                min="0"
                max="1"
                step="0.01"
                name="saturation-input"
                class="sat-input"
                data-sat="0"
              />
            </div>
          </div>

      </section>
      <section class="popups">

            <h3 class="popup-title">Copied to clipboard!</h3>
            <p><i class="fas fa-thumbs-up"></i></p>
          </div>
        </div>
        <div class="save-container">
          <div class="save-popup">
            <button class="btn close close-save">X</button>
            <h3 class="popup-title">Give a name to your pallete</h3>
            <input
              type="text"
              name="save-name"
              maxlength="35"
              class="save-name"
            />
            <button type="submit" class="save-submit">save</button>
          </div>
        </div>
        <div class="library-container">
          <div class="library-popup">
            <button class="btn close close-library">X</button>
            <h3 class="popup-title">pick your pallete</h3>
          </div>
        </div>
